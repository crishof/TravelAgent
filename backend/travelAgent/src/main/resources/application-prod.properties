spring.application.name=TravelAgent
server.port=8080
# PostgreSQL
spring.datasource.url=${JDBC_DATABASE_URL}
spring.datasource.username=${JDBC_DATABASE_USERNAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
spring.jpa.database=POSTGRESQL
spring.sql.init.platform=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.generate-ddl=true
# Logging
logging.level.com.crishof=DEBUG
# Advertencias y errores generales
logging.level.root=warn

# Spring: Advertencias importantes - no info/debug
logging.level.org.springframework=warn

# Hibernate: solo advertencias (info genera logs de SQL)
logging.level.org.hibernate=warn

# HikariCP: solo errores o advertencias graves
logging.level.com.zaxxer.hikari=warn

# Muestra errores en Web
logging.level.org.springframework.web=error

spring.mvc.pathmatch.matching-strategy=ant_path_matcher
jwt.expiration=900000


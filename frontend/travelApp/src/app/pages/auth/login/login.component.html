<div class="d-flex justify-content-center align-items-center">
  <div *ngIf="sessionExpired" class="alert alert-warning" role="alert">
    Session expired. Please log in again.
  </div>
  <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Sign in to Travel Agent</h3>
      <form [formGroup]="loginForm" (submit)="onSubmit()">
        <div class="mb-3">
          <div
            *ngIf="error"
            class="alert alert-danger d-flex align-items-center gap-2 mt-2"
            role="alert"
          >
            <i class="bi bi-exclamation-triangle-fill"></i>
            <span>{{ error }}</span>
          </div>
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            placeholder="Enter your email"
            [ngClass]="{
              'is-invalid': submitted && loginForm.controls['email'].invalid
            }"
          />
          @if(submitted && loginForm.controls['email'].errors){

          <div class="invalid-feedback">
            Email is required and must be valid.
          </div>
          }
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            placeholder="Enter your password"
            [ngClass]="{
              'is-invalid': submitted && loginForm.controls['password'].invalid
            }"
          />
          <div
            class="invalid-feedback"
            *ngIf="submitted && loginForm.controls['password'].errors"
          >
            Password is required.
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-3">
          <a routerLink="/forgot-password" class="small text-decoration-none"
            >Forgot password?</a
          >
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <div class="text-center mt-3">
        <span class="text-muted">Not yet registered?</span>
        <a
          routerLink="/register-admin"
          class="ms-1 text-primary text-decoration-none"
          style="cursor: pointer; text-decoration: none"
        >
          Create an account
        </a>
      </div>
    </div>
  </div>
</div>

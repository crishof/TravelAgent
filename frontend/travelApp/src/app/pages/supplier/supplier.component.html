<div *ngIf="isLoading; else content">
  <app-loading></app-loading>
</div>
<ng-template #content>
  <div class="container-fluid">
    <div class="container mt-4 card">
      <div class="card-header mt-3">
        <h4>Suppliers</h4>
      </div>
      <div class="card-body">
        <!-- Formulario para agregar un supplier -->
        <form [formGroup]="supplierForm" (ngSubmit)="createSupplier()">
          <div class="row">
            <div class="col-md-4">
              <label for="name" class="form-label">Supplier Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                formControlName="name"
                required
                autocomplete="off"
              />
            </div>
            <div class="col-md-4">
              <label for="currency" class="form-label">Supplier Currency</label>
              <select
                id="currency"
                class="form-select"
                formControlName="currency"
                required
              >
                <option value="" disabled>Select Currency</option>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
              </select>
            </div>
            <div
              class="col-md-4 d-flex justify-content-center align-items-lg-center"
            >
              <button
                type="submit"
                class="btn btn-success"
                [disabled]="supplierForm.invalid"
              >
                Save
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="card-body">
        <div class="table-responsive" id="table-container">
          <table class="table table-stripped table-hover align-middle table-sm">
            <thead class="table-primary">
              <tr>
                <th scope="col">Name</th>
              </tr>
            </thead>

            <tbody>
              @for (supplier of supplierList; track $index) {
              <tr>
                <td>{{ supplier.supplierName }}</td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</ng-template>

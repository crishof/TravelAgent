<div *ngIf="isLoading; else content">
  <app-loading></app-loading>
</div>
<ng-template #content>
  <div class="container-fluid">
    <div class="home text-center text-light">
      <h1>Welcome to Travel Agent</h1>
      <p>Start managing your travel sales and bookings!</p>
      <div class="row justify-content-center mt-5">
        <div class="col-12 col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            <div
              class="card-body d-flex flex-column justify-content-center align-items-center"
            >
              <h5 class="card-title mb-3">Create New Sale</h5>
              <button class="btn btn-primary w-100" (click)="goToNewSale()">
                New Sale
              </button>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            <div
              class="card-body d-flex flex-column justify-content-center align-items-center"
            >
              <h5 class="card-title mb-3">View Bookings Pending Payment</h5>
              <button
                class="btn btn-warning w-100"
                (click)="goToPendingBookings()"
              >
                Pending Bookings
              </button>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4 mb-4">
          <div class="card h-100 shadow-sm">
            <div
              class="card-body d-flex flex-column justify-content-center align-items-center"
            >
              <h5 class="card-title mb-3">View Sales with Pending Balance</h5>
              <button
                class="btn btn-danger w-100"
                (click)="goToSalesWithBalance()"
              >
                Sales with Pending Balance
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>

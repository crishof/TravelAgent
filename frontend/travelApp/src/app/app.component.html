<div class="app-background">
  <ng-container *ngIf="!shouldShowModal">
    <app-navbar *ngIf="isLoggedIn && !isLoginRoute()"></app-navbar>

    <div class="main-content">
      <router-outlet></router-outlet>
    </div>

    <app-footer></app-footer>
  </ng-container>

  <app-session-expired-modal
    *ngIf="shouldShowModal"
    (accept)="onAccept()"
  ></app-session-expired-modal>
</div>
